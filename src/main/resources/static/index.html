<!doctype html>

<html ng-app="app" lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Sign in
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Log out</button>
                </li>
            </ul>
        </div>
    </nav>

    <form class="align-middle" ng-submit="tryToReg()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="usernameField" class="form-control" ng-model="reg.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="emailField" class="form-control" ng-model="reg.email" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="passwordField" class="form-control" ng-model="reg.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="confirmPasswordField" class="form-control" ng-model="reg.confirmPassword" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="regSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Log in
            </button>
        </div>
    </form>

    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="min" placeholder="min" ng-model="filter.min">
            <label for="min">Minimum price</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="max" placeholder="max" ng-model="filter.max">
            <label for="max">Maximum price</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="title" placeholder="title" ng-model="filter.title">
            <label for="title">Product Name</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Submit</button>
    </form>

    <h3>Product's List</h3>
    <table class="table table-dark table-hover">
        <tr>
            <td>ID</td>
            <td>Product's name</td>
            <td>Cost</td>
            <td>Add to Cart</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-outline-success" ng-click="addToCart(p.id)">Add</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Add product via JSON</h3>
    <form novalidate ng-submit="addProductJson()">
        <input class="form-control" type="text" placeholder="Title" ng-model="ProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Cost" ng-model="ProductJson.cost">
        <p></p>
        <button type="submit" class="btn btn-warning">Create product JSON</button>
    </form>

    <h3>Filter by minimum and / or maximum price</h3>
    <form novalidate ng-submit="loadProducts()">
        <input class="form-control" type="number" placeholder="min" ng-model=filter.min>
        <p></p>
        <input class="form-control" type="number" placeholder="max" ng-model=filter.max>
        <p></p>
        <button type="submit" class="btn btn-warning">Apply Filters</button>
    </form>
    <h3>Cart</h3>
    <table class="table table-dark table-hover">
        <tr>
            <td>ID</td>
            <td>Product's name</td>
            <td>Total Cost</td>
            <td>Count</td>
            <td>Remove from cart</td>
        </tr>
        <tbody>
        <tr ng-repeat="c in Cart">
            <td>{{c.id}}</td>
            <td>{{c.title}}</td>
            <td>{{c.cost}}</td>
            <td>{{c.summaryCount}}</td>
            <td>
                <button class="btn btn-outline-danger" ng-click="removeFromCart(c.id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-danger" ng-click="showCurrentUserInfo()">Обо мне</button>

</div>
</body>
</html>
